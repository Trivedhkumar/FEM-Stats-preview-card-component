<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="/dist/style.css" />
    <script defer src="/dist/script.js"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column">
          <img
            src="./images/image-header-desktop.jpg"
            alt="header"
            srcset="images/image-header-mobile.jpg 800w"
          />
        </div>
        <div class="column">
          <div class="columns">
            <div class="column">
              <h1 class="main-title">
                Get <span class="highlight">insights</span> that help your
                business grow.
              </h1>
            </div>
            <div class="column">
              <p class="subtitle">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="column">
              <div class="columns">
                <div class="column">10k+ companies</div>
                <div class="column">314 templates</div>
                <div class="column">12m+ queries</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/trivedhkumarjajala/"
        >Trivedh Kumar Jajala</a
      >.
    </div>
  </body>
</html>
